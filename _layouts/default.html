<!DOCTYPE html>
<html lang="{{ site.active_lang }}" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body class="bg-gray-900 text-gray-200">
  <header class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white shadow-xl">
    <div class="container mx-auto px-4 py-8 flex flex-col sm:flex-row justify-between items-center text-center sm:text-left">
      <h1 class="text-4xl font-bold mb-2 sm:mb-0 text-accent">Juba AGOUN, PhD</h1>
      <p class="text-xl font-light">Associate Professor at Université Lumière Lyon 2</p>
    </div>
  </header>
  <nav class="bg-gray-800 bg-opacity-70 shadow-lg sticky top-0 z-50 backdrop-blur-sm">
    <div class="container mx-auto px-4 py-3 flex flex-wrap justify-center sm:justify-center text-md font-medium">
      {% for link in site.data.navigation[site.active_lang] %}
        <a href="{{ link.url }}" class="px-5 py-2 text-gray-300 hover:text-white rounded-lg transition-colors duration-200 hover:bg-gray-700">{{ link.title }}</a>
      {% endfor %}
    </div>
  </nav>
  <main class="container mx-auto px-4 py-16">
    {{ content }}
  </main>
  <footer id="contact" class="bg-gray-800 text-gray-400 py-10">
    <div class="container mx-auto px-4 text-center">
      <h2 class="text-3xl font-bold text-white mb-6">Contact</h2>
      <a href="mailto:juba.agoun@univ-lyon2.fr" class="text-accent">juba.agoun@univ-lyon2.fr</a>
      <p><a href="https://linkedin.com/in/juba-agoun" target="_blank" class="text-accent">LinkedIn</a></p>
    </div>
  </footer>
</body>
</html>
